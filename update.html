        <h1>Update Comic</h1>
        <form action="https://www.w3schools.com/action_page.php" method="POST" target="_blank">

                <label>Title:</label>
                <input type="text" name="Title" id="title" value="Title value stored in database">

                <label>Author:</label>
                <input type="text" name="Author" id="author" value="Author value stored in database">
                </p>
                <label for="Publisher">Publisher:</label>
                <select name="Publisher" id="publisher">
                    <option value="boom! box">BOOM! Box</option>
                    <option value="dc comics">DC Comics</option>
                    <option value="Harry N. Abrams">Harry N. Abrams</option>
                    <option value="Icon Books">Icon Books</option>
                    <option value="Image Comics">Image Comics</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Simon & Schuster">Simon & Shuster</option>
                    <option value="Top Shelf Productions">Top Shelf Productions</option>
                    <option value="VIZ Media LLC">VIZ Media LLC</option>
                </select>
                <p>
                <label>Genre:</label>
                <input type="text" name="Genre" id="genre" value="Genre data stored in database">
                </p>
                <label>Number of Pages:</label>
                <input type="text" name="Pages" id="page" value="255">
                <p>
                <label>Rating:</label>
                <input type="text" name="Rating" id="rating" value="5">
                </p>
                <label>Synopsis:</label>
                <input type="text" name="Synopsis" id="synopsis" value="Synopsis value stored in database">
                
            </Fieldset>
